<div class="content">

    <div class="title">
        <h1>CATEGORIAS</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary" style="color: green;">NOVA CATEGORIA</button>

    <div class="content-table" class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> ITEM </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="livros" href="#">
                  <i class="material-icons"> visibility </i>
                </a>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="acoes" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="edit" href="#">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" href="#">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    
      


</div>
