<form>
    <h1>ATUALIZAR CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.name" style="color: rgba(0, 0, 0, 0.719)" type="text" name="nome">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="categoria.descricao" style="color: rgba(0, 0, 0, 0.719)"  type="text" name="descricao">
    </mat-form-field> 
    
    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary" style="color: green;">ATUALIZAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
    
</form>
