<div class="content">

    <div class="title">
        <h1>ITENS</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary" style="color: green;">NOVO LIVRO</button>

    <div class="content-table" class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="itens">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
              <td mat-cell *matCellDef="let element"> {{ element.quantidade }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="valorUn">
                <th mat-header-cell *matHeaderCellDef> VALOR UN </th>
                <td mat-cell *matCellDef="let element"> {{ element.valorUn }} </td>
              </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="unMedida">
                <th mat-header-cell *matHeaderCellDef> UN MEDIDA </th>
                <td mat-cell *matCellDef="let element"> {{ element.unMedida }} </td>
              </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> VALOR TOTAL </th>
                <td mat-cell *matCellDef="let element"> {{ element.total }} </td>
              </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="acoes" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="edit" href="#">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" href="#">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    
      


</div>
