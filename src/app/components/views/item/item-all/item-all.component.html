<div class="content">

    <div class="title">
        <h1>ITENS</h1>
    </div>

    <button (click)="navegarParaCriarItem()" class="mat-elevation-z8" mat-stroked-button color="primary" style="color: green;">NOVO ITEM</button>

    <div class="content-table" class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="itens">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let element"  > {{ element.name }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
              <td mat-cell *matCellDef="let element" style="padding-left: 50px;"> {{ element.quantidade }} </td>
            </ng-container>

             <!-- Weight Column -->
             <ng-container matColumnDef="unMedida">
              <th mat-header-cell *matHeaderCellDef> UN MEDIDA </th>
              <td mat-cell *matCellDef="let element" style="padding-left: 50px;"> {{ element.unMedida }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="valorUn">
              <th mat-header-cell *matHeaderCellDef> VALOR UN </th>
              <td mat-cell *matCellDef="let element" style="padding-left: 20px;"> R$ {{element.valorUn }} </td>
            </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> VALOR TOTAL </th>
                <td mat-cell *matCellDef="let element" style="padding-left: 30px;"> R$ {{ element.total }} </td>
              </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="acoes" mat-header-cell *matHeaderCellDef style="padding-left: 5%;"> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="add" routerLink="{{ row.id }}/item-entry">
                  <i class="material-icons">add_shopping_cart></i>
                </a>
                <a class="remove" routerLink="{{ row.id }}/item-output">
                  <i class="material-icons">remove_shopping_cart</i>
                </a>
                <a class="edit" routerLink="{{ row.id }}/update">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="{{ row.id }}/delete">
                  <i class="material-icons">delete</i>
                </a>
              </td>
              
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    
      


</div>
