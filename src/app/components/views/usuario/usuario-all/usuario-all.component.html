<div class="content">

    <div class="title">
        <h1>USUÁRIOS</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary" style="color: green;">NOVO USUÁRIO</button>

    <div class="content-table" class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="usuarios">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
              <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> PERMISSÃO </th>
                <td mat-cell *matCellDef="let element"> {{ element.role }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="acoes" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="edit" routerLink="update/{{ row.id }}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" href="#">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
